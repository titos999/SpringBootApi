<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Spring Boot Thymeleaf Get Students - Animals</title>

        <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/css/main.css}"/>
    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="/home">Home</a>
            <a class="navbar-brand" href="/api/v1/student">Student API</a>
            <a class="navbar-brand" href="/api/v1/animal">Animal API</a>
        </nav>

        <main role="main" class="container">

            <div class="starter-template">
                <h1>Spring Boot Thymeleaf Get Students - Animals</h1>
                <h2>
                    <span th:text="'Hello, ' + ${message}"></span>
                </h2>
            </div>

            <h3>Students</h3>
            <ul>
                <li th:each="student : ${students}"
                    th:text="|${student.id}. Name: ${student.name}, Email: ${student.email}, Age: ${student.age}|">
                </li>
            </ul>

            <h3>Animals</h3>
            <ul>
                <li th:each="animal : ${animals}" th:text="|${animal.id}. ${animal.name}|"></li>
            </ul>

        </main>

        <script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
    </body>
</html>
